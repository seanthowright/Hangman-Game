<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang'Em High Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <script src="Assets/Javascript/javascript.js" type="text/javascript"></script>
</head>

<body>
    <div class="jumbotron header-text">Hang'Em High Hangman</div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <h2 id="winimg" src="Assets/Images/freedom.jpg" alt="freedom">Congratulations! You've Escaped the Gallows!</h2>
                <img id="lossimg" src="Assets/Images/tomb.jpg" alt="tombstone" />
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="leftimg" src="Assets/Images/ancient.jpg" alt="gallows" />
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key... If You Dare.</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Metal Band to Guess</h4>
                <h3 id="currentWord"></h3>
                <h4>Attempts Left</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>
</body>

</html>
